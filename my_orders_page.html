        :root {

            --hospital-green: #ACD9B2;

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .orders-container {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .title {
            font-size: var(--ll);
            margin-bottom: 48px;
            text-align: left;
            padding-left: 12px;
        }
        .orders-items-container {
            width: 320px;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .order-detail {
            width: 320px;
            height: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px;
            box-sizing: border-box;
            padding: 12px;
            margin-bottom: 24px;
            box-sizing: border-box;
        }
        .order-detail:hover {
            background-color: #F7F7F7;
        }
        .order-info {
            display: flex;
            flex-direction: column;
            height: auto;
        }
        .order-info p {
            margin: 0;
            font-size: var(--lm);
        }
        .order-info p:first-child, .order-price span, .product-price span {
            font-weight: bold;
        }
        .order-info p:nth-child(2){
            font-size: var(--ls);
            color: var(--very-light-pink);
        }
        .order-price {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        figure.arrow {
            margin: 5px 0 5px 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arrow img{
            width: 7px;
            margin: 0;
